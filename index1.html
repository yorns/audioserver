   Search for Album with:

 $("#requesttable").click(function(){
      searchstring = $('#myText').val(); 
      url = "/database?album="+searchstring; 
      //alert("button "+ url );
                $.getJSON(url).done(function(response) {
		  $('#my_table tbody').empty();

                    trHTML += '<tr><td>' + item.uuid + '</td><td>' + item.album + '</td><td>' + item.titel + '</td><td>'+ item.performer + '</td><td><input type="checkbox" />    &nbsp;   </td></tr>';
                  });
                  $('#my_table').append(trHTML);
                });

    });
