<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Nano Player</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            function getActualPlaylist() {
                url = "/playlist?show=";
                $.getJSON(url).done(function (response) {
                    $('#act_playlist tbody').empty();
                    var trHTML;
                    $.each(response, function (i, item) {
                        trHTML += '<tr id="' + item.uid + '"><td>' + item.album + '</td><td>' + item.titel + '</td><td>' + item.performer + '</td><td><input type="checkbox" />    &nbsp;   </td></tr>';
                    });
                    $('#act_playlist tbody').append(trHTML);
                });

            }

            $("#requesttable").click(function () {
                searchstring = $('#myText').val();
                url = "/database?overall=" + searchstring;
                alert("button "+ url );
                $.getJSON(url).done(function (response) {
                    $('#my_table tbody').empty();
                    var trHTML;
                    $.each(response.list, function (i, item) {
                        trHTML += '<tr id="' + item.uid + '"><td>' + item.album + '</td><td>' + item.titel + '</td><td>' + item.performer + '</td></tr>';
                    });
                    $('#my_table tbody').append(trHTML);
                });

            });

            $("#btnPlay").click(function () {
                url = "/player?play=true";
                alert("Playing start");
                $.post(url, "", function (data, textStatus) {
                }, "json");
            });

            $("#btnNext").click(function () {
                url = "/player?next=true";
                $.post(url, "", function (data, textStatus) {
                }, "json");
            });

            $("#btnPrevious").click(function () {
                url = "/player?prev=true";
                $.post(url, "", function (data, textStatus) {
                }, "json");
            });

            $("#btnStop").click(function () {
                url = "/player?stop=true";
                $.post(url, "", function (data, textStatus) {
                }, "json");
            });

            $(function () {
                searchstring = $('#myText').val();
                url = "/playlist?showLists=true";
                $.getJSON(url).done(function (response) {
                    $('#my_playlist tbody').empty();
                    var trHTML = '<tr><th>Name</th></tr>';
                    $.each(response.playlists, function (i, item) {
                        trHTML += '<tr id="' + item.uid + '"><td>' + item.playlist + '</td></tr>';
                    });
                    $('#my_playlist').append(trHTML);
                    $('#actPlaylistName').html(response.actualPlaylist);
                });
                getActualPlaylist();
            });
        });

        function fileChange()
        {
            //FileList Objekt aus dem Input Element mit der ID "fileA"
            var fileList = document.getElementById("fileA").files;

            //File Objekt (erstes Element der FileList)
            var file = fileList[0];

            //File Objekt nicht vorhanden = keine Datei ausgewählt oder vom Browser nicht unterstützt
            if(!file)
                return;

            $('#fileName').html('Dateiname: ' + file.name);
            $('#fileSize').html('Dateigröße: ' + file.size + ' B');
            $('#fileType').text('Dateitype: ' + file.type);
            $('.progress-bar').css("width", "0%") ;
            //document.getElementById("prozent").innerHTML = "0%";
        }

        var client = null;

        function uploadFile()
        {
            //Wieder unser File Objekt
            var file = document.getElementById("fileA").files[0];

            //XMLHttpRequest Objekt erzeugen
            client = new XMLHttpRequest();

            if(!file)
                return;

            client.onerror = function(e) {
                alert("onError");
            };

            client.onload = function(e) {
                $('.progress-bar').css("width", "100%") ;
            };

            client.upload.onprogress = function(e) {
                var p = Math.round(100 / e.total * e.loaded);
                $('.progress-bar').css("width", p+"%") ;
            };

            client.onabort = function(e) {
                alert("Upload abgebrochen");
            };

            client.open("POST", "/upload");
            client.send(file);
        }

        function uploadAbort() {
            if(client instanceof XMLHttpRequest)
            //Bricht die aktuelle Übertragung ab
            client.abort();
        }

    </script>

</head>

<body>
<div class="container">
<div class="btn-group" role="group" aria-label="Player" id="Player">
    <button id="btnPlay" type="button" class="btn btn-secondary">Play</button>
    <button id="btnStop" type="button" class="btn btn-secondary">Stop</button>
    <button id="btnNext" type="button" class="btn btn-secondary">Next</button>
    <button id="btnPrevious" type="button" class="btn btn-secondary">Previous</button>
</div>

   <button type="button" id="do_play" >Play</button>
   <button type="button" id="do_stop" >Stop</button>
   <button type="button" id="do_next" >Next</button>
   <button type="button" id="do_prev" >Previous</button>
-->

<br>


   <br>Playlists:<br>
   <table id="my_playlist">
       <tr>
           <th>Name</th>
       </tr>
   </table>

   <br>
<div class="container">
    <h4>New Playlist</h4>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">create</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Create Playlist</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Create</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</div>
   <br>

   Actual Playlist: <p id="actPlaylistName">nothing</p>
   <br>
    <table class="table table-hover" id="act_playlist">
        <thead>
       <tr>
           <th>Album</th>
           <th>Title</th>
           <th>Performer</th>
       </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <br><br>

   Search for Album with:
   <input type="text"
          id="myText"
          value="Better">
   <button type="button" id="requesttable" >Search</button>

   <br>
    <table class="table table-hover" id="my_table">
        <thead>
        <tr>
            <th>Album</th>
            <th>Title</th>
            <th>Performer</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <br><br>

<form action="" method="post" enctype="multipart/form-data">
    <input name="file" type="file" id="fileA" onchange="fileChange();"/>
    <input name="upload" value="Upload" type="button" onclick="uploadFile();" />
    <input name="abort" value="Abbrechen" type="button" onclick="uploadAbort();" />
</form>
<div>
    <div id="fileName"></div>
    <div id="fileSize"></div>
    <div id="fileType"></div>

    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="0"
             aria-valuemin="0" aria-valuemax="100" style="width:0%">
            upload
        </div>
    </div>

</div>

</div>
</body>
</html>
