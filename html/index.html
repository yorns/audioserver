<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Zero Player</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontello.css" >
    <!-- <link rel="stylesheet" href="css/fontello-codes.css" > -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js.cookie.min.js"></script>
    <style>
        .bild {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }
        .overlay {
            position: absolute;
            transition: all .9s ease;
            opacity: 0;
            background: rgb(0, 0, 0, 0.4);
        }
        .bild:hover .overlay {
            opacity: 1;
        }
        .text {
            color: white;
            font-family: sans-serif;
            position: absolute;
            top: 10%;
            left: 12%;
            transform: translate(-10%, -10%);
            font-size: 15px;
        }
        .overlayFade {
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
        }
        .overlayBottom {
            width: 100%;
            height: 0;
            bottom: 0;
            left: 0;
        }
        .bild:hover .overlayBottom {
            height: 20%;
        }
	    .table-row {
           cursor:pointer;
        }
        .btn-gray {
            /*  */
            background-color: transparent;
            color: gainsboro;
            border:0 !important;
            outline: none !important;
            font-size: 20px !important;
        }
        .btn-black {
            /*  */
            background-color: transparent;
            color: black;
            border:0 !important;
            outline: none !important;
            font-size: 20px !important;
        }
        .modal {
  padding: 0 !important; // override inline padding-right added from js
}
.modal .modal-dialog {
  width: 100%;
  max-width: none;
  height: 100%;
  margin: 0;
}
.modal .modal-content {
  height: 100%;
  border: 0;
  border-radius: 0;
}
.modal .modal-body {
  overflow-y: auto;
}
	.card-title {
		font-size: 2.3em;
	}
 
    .card {
       width: 300px;
    }
    h5.card-title {
           font-size: 20pt;
       }
    

    @media (max-width:768px) {
        .card {
          width: 140px;
         }
         h5.card-title {
           font-size: 10pt;
       }
         h5 {
           font-size: 10pt;
       }

        p {
           font-size: 8pt;
       }
    }
	
    .table {
        font-size:14px !important;
    }
.progress-bar-vertical {
  width: 20px;
  min-height: 100px;
  display: flex;
  align-items: flex-end;
  margin-right: 20px;
  float: left;
}

.progress-bar-vertical .progress-bar {
  width: 100%;
  height: 0;
  -webkit-transition: height 0.6s ease;
  -o-transition: height 0.6s ease;
  transition: height 0.6s ease;
}

    </style>
    
    <script src="js/audioserver.js"></script>

</head>

<body>
    <div class="jumbotron text-center">
        <h1>Zero Audio Player</h1>
        <p>small, efficient, independent</p>
    </div>

    <!--<h1>Playlist <span id="actPlaylistName" class="badge badge-secondary">nothing</span></h1>-->

    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Open Player</button>
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#upload">Open Upload</button>
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#wifi">Open Wifi</button>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog" tabindex="-1">
        <div class="modal-dialog modal-lg">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-9">
                    		  <h4 class="modal-title">Album</h4>
                            </div>
                            <div class="col-3">
                              <button type="button" class="close btn-lg" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><h2>&times;</h2></span></button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <img class="img-rounded" id="actCover" style="width: 100%" src="img/unknown.png" alt="1234" />
                            </div>
                            <div class="col-7">
                                <h5 id="actSong">nothing</h5>
                            </div>
                            <div class="col-1">
                                <div class="progress progress-bar-vertical" id="volume-box">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="00" aria-valuemin="0" aria-valuemax="100" id="volumeProgress" style="height: 100%;">
                                    </div>
                                </div>
                            </div>
                            <div class="col-1">
                            </div>
                        </div>
                        <div class="row" style="margin-top: 10px">
                            <div class="col-sm-1"></div>
                            <div class="col-sm-10">
                                <div class="progress" id="progress-box">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="songProgress" style="width:0%">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-1"></div>
                        </div>
                        <div class="row" style="margin-top: 20px">
                            <div class="col-sm-12">

                                <div id='toolbar' class="col-">
                                    <!--<div class='wrapper text-center'> -->
                                    <div class="btn-group btn-group" role="group" aria-label="Player" id="Player">
                                        <button id="btnRepeat" class="btn-gray"><i class="icon-loop"></i></button>
                                        <button id="btnShuffle" class="btn-gray"><i class="icon-shuffle"></i></button>
                                        <button id="btnPlay" class="btn-black"><i class="icon-play"></i></button>
                                        <button id="btnPause" class="btn-black"><i class="icon-pause"></i></button>                                       
                                        <button id="btnStop" class="btn-black"><i class="icon-stop"></i></button>
                                        <button id="btnPrevious" class="btn-black"><i class="icon-to-start"></i></button>
                                        <button id="btnNext" class="btn-black"><i class="icon-to-end"></i></button>
                                        <!--
                                        <button id="btnFastBackward" class="btn-black"><i class="icon-fast-backward"></i></button>
                                        <button id="btnFastForward" class="btn-black"><i class="icon-fast-forward"></i></button>
                                        -->
                                    </div>
                                    <!--</div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="row" style="margin-top: 20px"></div>
                    <table class="table w-auto table-hover" id="act_playlist">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Artist</th>
                                <th>Album</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="upload" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Upload</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">

                    <form action="" method="post" enctype="multipart/form-data">
                        <input name="file" type="file" id="fileA" multiple onchange="fileChange();" />
                        <input name="upload" value="Upload" type="button" onclick="uploadFile();" />
                        <input name="abort" value="Abbrechen" type="button" onclick="uploadAbort();" />
                    </form>

                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                            upload
                        </div>
                    </div>

                    <div class="container" id="filelist">
                    </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <div id="wifi" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Wifi</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">

                    <h2>Wifi Configuration</h2>
                    <form>
                        <div class="form-group">
                            <label>SSID:</label>
                            <input type="text" name="ssid" id="credential_ssid" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" id="credential_psk" name="psk" class="form-control">
                        </div>
                    </form>
                    <button type="button" class="btn btn-success" id="wifiCredentials">Submit</button>
                    
                    <table class="table w-auto table-hover" id="wifiList">
                      <thead>
                        <tr>
                            <th scope="col">Configured</th>
                          <th scope="col">SSID</th>
                          <th scope="col">Strength</th>
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                    </table>
                </div>
                    
                    
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

            </div>

        </div>
    </div>

    <div class="form-group">
        <label for="albumSearch">Select:</label>
        <input type="text" class="form-control form-group-lg" id="albumSearch">
    </div>

    <div class="container-fluid center" id="cover">
        <a></a>
    </div>

</body>

</html>
