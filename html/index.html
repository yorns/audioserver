<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Zero Player</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontello.css" >
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style>
        .bild {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }
        .overlay {
            position: absolute;
            transition: all .9s ease;
            opacity: 0;
            background: rgb(0, 0, 0, 0.4);
        }
        .bild:hover .overlay {
            opacity: 1;
        }
        .text {
            color: white;
            font-family: sans-serif;
            position: absolute;
            top: 10%;
            left: 12%;
            transform: translate(-10%, -10%);
            font-size: 15px;
        }
        .overlayFade {
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
        }
        .overlayBottom {
            width: 100%;
            height: 0;
            bottom: 0;
            left: 0;
        }
        .bild:hover .overlayBottom {
            height: 20%;
        }
	    .table-row {
           cursor:pointer;
        }
        .btn-gray {
            /*  */
            background-color: transparent;
            color: white;
            border:0 !important;
            outline: none !important;
            font-size: 20px !important;
        }
        .btn-black {
            /*  */
            background-color: transparent;
            color: #777777;
            border:0 !important;
            outline: none !important;
            font-size: 20px !important;
        }
        .modal {
  padding: 0 !important; // override inline padding-right added from js
}
.modal .modal-dialog {
  width: 100%;
  max-width: none;
  height: 100%;
  margin: 0;
}
.modal .modal-content {
  height: 100%;
  border: 0;
  border-radius: 0;
}
.modal .modal-body {
    height: 40%;
  overflow-y: auto;
}
	.card-title {
		font-size: 2.3em;
	}
 
    .card {
       width: 300px;
    }
        
    h5.card-title {
           font-size: 20pt;
       }
    

    @media (max-width:768px) {
        .card {
          width: 130px;
         }
         h5.card-title {
           font-size: 9pt;
       }
         h5 {
           font-size: 9pt;
       }

        p {
           font-size: 8pt;
       }
    }
	
.table {
        font-size:14px !important;
    }

.slidecontainer {
  width: 100%; /* Width of the outside container */
}

/* The slider itself */
.slider {
  -webkit-appearance: none;  /* Override default CSS styles */
  appearance: none;
  width: 100%; /* Full-width */
  height: 25px; /* Specified height */
  background: #d3d3d3; /* Grey background */
  outline: none; /* Remove outline */
  opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
  -webkit-transition: .2s; /* 0.2 seconds transition on hover */
  transition: opacity .2s;
}

/* Mouse-over effects */
.slider:hover {
  opacity: 1; /* Fully shown on mouse-over */
}

/* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
.slider::-webkit-slider-thumb {
  -webkit-appearance: none; /* Override default look */
  appearance: none;
  width: 25px; /* Set a specific slider handle width */
  height: 25px; /* Slider handle height */
  background: #4CAF50; /* Green background */
  cursor: pointer; /* Cursor on hover */
}

.slider::-moz-range-thumb {
  width: 25px; /* Set a specific slider handle width */
  height: 25px; /* Slider handle height */
  background: #4CAF50; /* Green background */
  cursor: pointer; /* Cursor on hover */
}       
        
input[type=range][orient=vertical]
{
    writing-mode: bt-lr; /* IE */
    -webkit-appearance: slider-vertical; /* WebKit */
    width: 8px;
    height: 100%;
    padding: 0 5px;
}

.modal-dialog{
    overflow-y: initial !important
}
.border-3 {
    border-width:1px !important;
    border-color: #777777 !important;
}
.bg-black-1 {
    background-color: #222222;
}
.mt-5 {
  margin-top: 5px !important;
}

</style>
    
<script src="js/audioserver.js"></script>

</head>

<body>
    <div class="col-xs-12" style="height:5px;"></div>
    <div class="container-fluid">
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#player" id="playerBtn">Player</button>
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#upload" id="uploadBtn">Upload</button>
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#wifi" id="wifiBtn">Wifi</button>
    </div>

    <!-- Modal -->
    <div class="container-fluid">
    <div id="player" class="modal fade" role="dialog" tabindex="-1">
        <div class="modal-dialog modal-lg">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-9">
                    		  <h4 class="modal-title">Album</h4>
                            </div>
                            <div class="col-3">
                              <button type="button" class="close btn-lg" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><h2>&times;</h2></span></button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <img class="img-rounded" id="actCover" style="width: 100%; max-width: 300px;" src="/img/unknown.png" alt="" />
                            </div>
                            <div class="col-7">
                                <h5 id="actSong">nothing</h5>
                            </div>
                            <div class="col-1">
                               <div class="slidecontainer">
                                  <input type="range" min="1" max="100" style="height: 100%;" value="50" class="slider" id="volume-box" orient="vertical" />
                                </div>
                            </div>
                            <div class="col-1">
                            </div>
                        </div>
                        <div class="row" style="margin-top: 10px">
                            <div class="col-sm-1"></div>
                            <div class="col-sm-10">
                                <div class="slidecontainer">
                                  <input type="range" min="1" max="100" value="50" class="slider" id="progress-box2">
                                </div>
                            </div>
                            <div class="col-sm-1"></div>
                        </div>
                        <div class="row" style="margin-top: 2%">
                            <div class="col-">
                                        <button id="btnRepeat" class="btn-gray"><i class="icon-loop"></i></button>
                            </div>
                            <div class="col-">
                                        <button id="btnShuffle" class="btn-gray"><i class="icon-shuffle"></i></button>
                            </div>
                            <div class="col-">
                                        <button id="btnPlay" class="btn-black"><i class="icon-play"></i></button>
                            </div>
                            <div class="col-">
                                        <button id="btnPause" class="btn-black"><i class="icon-pause"></i></button>
                            </div>

                            <div class="col-">
                                        <button id="btnStop" class="btn-black"><i class="icon-stop"></i></button>
                            </div>
                            <div class="col-">
                                        <button id="btnPrevious" class="btn-black"><i class="icon-to-start"></i></button>
                            </div>
                            <div class="col-">
                                        <button id="btnNext" class="btn-black"><i class="icon-to-end"></i></button>
                            </div>
                            <div class="col-">
                                        <button id="btnFastBackward" class="btn-black"><i class="icon-fast-backward"></i></button>
                            </div>
                            <div class="col-">
                                        <button id="btnFastForward" class="btn-black"><i class="icon-fast-forward"></i></button>
                            </div>
                            <div class="col-">
                            </div>

                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">

                    <div class="row"></div>
                    <!-- <div class="col-sm-1"></div> -->
                    <div class="col-sm-12">
                    <table class="table w-auto table-hover" id="act_playlist">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Artist</th>
                                <th>Album</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    </div>
                    <!-- <div class="col-sm-1"></div> -->
                        
                    </div>
                    
                </div>
                <div class="modal-footer" hidden="true"></div>
            </div>
        </div>
    </div>
    
    <div id="upload" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Upload</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">

                    <form action="" method="post" enctype="multipart/form-data">
                        <input name="file" type="file" id="fileA" multiple onchange="fileChange();" />
                        <input name="upload" value="Upload" type="button" onclick="uploadFile();" />
                        <input name="abort" value="Abbrechen" type="button" onclick="uploadAbort();" />
                    </form>

                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                            upload
                        </div>
                    </div>

                    <div class="container" id="filelist">
                    </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <div id="wifi" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Wifi</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">

                    <h2>Wifi Configuration</h2>
                    <form>
                        <div class="form-group">
                            <label>SSID:</label>
                            <input type="text" name="ssid" id="credential_ssid" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" id="credential_psk" name="psk" class="form-control">
                        </div>
                    </form>
                    <button type="button" class="btn btn-success" id="wifiCredentials">Submit</button>
                    
                    <table class="table w-auto table-hover" id="wifiList">
                      <thead>
                        <tr>
                            <th scope="col">Configured</th>
                          <th scope="col">SSID</th>
                          <th scope="col">Strength</th>
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                    </table>
                </div>
                    
                    
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

            </div>

        </div>
    </div>

    <div class="form-group">
        <label for="albumSearch">Search:</label>
        <input type="text" class="form-control form-group-lg" id="albumSearch">
    </div>

    <div class="container-fluid center" id="cover">
        <a></a>
    </div>

</body>

</html>
